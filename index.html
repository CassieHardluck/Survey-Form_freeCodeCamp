<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum inventore voluptatum alias
            impedit eaque quos qui minus, et expedita nisi.</p>
        <form id="survey-form">
            <!-- Name field -->
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- Email field -->
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Age field -->
            <div class="form-group">
                <label for="age" id="number-label">Age:</label>
                <input type="number" id="number" name="age" max="100" min="18" placeholder="Enter your age">
            </div>
            <!-- Dropdown field -->
            <div class="form-group">
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <!-- Radio buttons -->
            <div class="form-group">
                <p>Please select a gender:</p>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            <!-- Checkbox buttons -->
            <div class="form-group">
                <p>Please select a coding language:</p>
                <label><input type="checkbox" name="html" value="html"></label>
                <label><input type="checkbox" name="css" value="css"></label>
                <label><input type="checkbox" name="javascript" value="javascript"></label>
                <label><input type="checkbox" name="python" value="python"></label>
                <label><input type="checkbox" name="java" value="java"></label>
            </div>
            <!-- Textarea for additional comments -->
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
